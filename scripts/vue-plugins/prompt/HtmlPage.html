<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../../weui/dist/style/weui.min.css" rel="stylesheet" />
    <script src="../../vue.js"></script>
    <script src="JavaScript.js"></script>
</head>
<body>
    <div>
        <button @click="buttonClick">招唤对话框</button>
    </div>
    <script>
        var vm = new Vue({
            el: "div",
            methods: {
                buttonClick: function () {
                    this.$prompt.open("被招唤出来了", function (text) { alert(text); });
                }
            }
        });
    </script>
</body>
</html>
