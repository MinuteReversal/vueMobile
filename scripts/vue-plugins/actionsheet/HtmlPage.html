<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title></title>
    <script src="/scripts/referenceCss.js"></script>
    <script src="/scripts/referenceJs.js"></script>
</head>
<body>
    <div class="container">
        <div class="bd spacing">
            <button @click="buttonClick" class="weui_btn weui_btn_primary">招唤ActionSheet</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: ".container",
            methods: {
                buttonClick: function () {
                    this.$actionsheet.open({
                        menus: [
                            { text: "来点音乐", click: function () { alert("音乐来了") } },
                            { text: "都给我站好了", click: function () { alert("啪啪啪") } },
                            { text: "竜神の剣を喰らえ", click: function () { alert("额~") } },
                            { text: "回到家的感觉真好", click: function () { alert("咻咻咻") } }
                        ],
                        cancelText: "退出",
                        onCancel: function () {
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
