<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../../weui/dist/style/weui.min.css" rel="stylesheet" />
    <script src="../../vue.js"></script>
    <script src="JavaScript.js"></script>
</head>
<body>
    <div>
        <button @click="ButtonClick">招唤对话框</button>
    </div>
    <script>
        var vm = new Vue({
            el: "div",
            methods: {
                ButtonClick: function () {
                    this.$alert.open("hello", function () { alert("点击了确定"); });
                }
            }
        });

        vm.$alert.open("hello world");
    </script>
</body>
</html>
