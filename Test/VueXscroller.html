<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/vue.min.js"></script>
    <script src="scripts/xscroll/build/standalone/xscroll.min.js"></script>
    <style>
        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
        }

        #scroller {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="scroller" ref="scroller">
        <div class="xs-container">
            <div class="xs-content">
               <div v-for="i in 100">{{i}}</div>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#scroller",
            data: {
                xscroll: null,
            },
            mounted: function () {
                var me = this;
                me.xscroll = new XScroll({
                    renderTo: "#scroller",
                    scrollbarX: false,
                    lockX: true,
                    lockY: false
                });
                me.xscroll.render();
            }
        });
    </script>
</body>
</html>
