    <script>
        var xscroll = new XScroll({
            renderTo: "#scroll",
            scrollbarX: false,
            lockX: true,
            lockY: false,
            fixedElements:".fixed"
        });

        //加载
        var pullup = new XScroll.Plugins.PullUp({
            upContent: "上拉加载更多",
            downContent: "释放加载",
            loadingContent: "加载中……",
            bufferHeight: 0
        });
        pullup.on("loading", function (e) {
            xscroll.render();
            //loading complete
            pullup.complete();
        });
        xscroll.plug(pullup);

        //刷新
        var pulldown = new XScroll.Plugins.PullDown({
            upContent: "释放刷新",
            downContent: "下拉刷新",
            loadingContent: "加载中……",
            autoRefresh: false
        });
        pulldown.on("loading", function (e) {
            pulldown.reset(function () {
                xscroll.render();
            });
        });
        xscroll.plug(pulldown);
        xscroll.render();
    </script>
